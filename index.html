<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1 class="name"></h1>
      <div class="contact-info"></div>
      <div class="social-links"></div>
    </header>

    <!-- Profile Summary -->
    <section>
      <h2>PROFILE SUMMARY</h2>
      <p id="profile-summary"></p>
    </section>

    <!-- Skills Section -->
    <div class="row">
      <div class="col-md-4">
        <h2>PROGRAMMING LANGUAGES AND MAIN TECHNOLOGIES:</h2>
        <ul id="programming-languages"></ul>
      </div>
      <div class="col-md-4">
        <h2>FRAMEWORKS AND LIBRARIES:</h2>
        <ul id="frameworks-libraries"></ul>
      </div>
      <div class="col-md-4">
        <h2>ARCHITECTURE AND CLOUD:</h2>
        <ul id="architecture-cloud"></ul>
      </div>
    </div>

    <!-- Experience -->
    <section>
      <h2>EXPERIENCE</h2>
      <div id="experience"></div>
    </section>

    <!-- Personal Projects -->
    <section>
      <h2>PERSONAL PROJECTS</h2>
      <div id="projects"></div>
    </section>

    <!-- Education -->
    <section>
      <h2>EDUCATION</h2>
      <div id="education"></div>
    </section>
  </div>

  <!-- Print Button -->
  <div class="btn-group-fab d-print-none">
    <div>
      <button onclick="window.print()" type="button" class="btn btn-primary" title="Print">
        <i class="fas fa-print"></i>
      </button>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="index.js"></script>
</body>

</html>
