<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juan David Jaramillo Zúñiga - Senior Software Engineer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1 class="name"></h1>
      <div class="role">Senior Software Engineer | Data Engineering & Cloud Architecture</div>
      <div class="contact-details">
        <div class="contact-info"></div>
      </div>
    </header>

    <!-- Technical Skills - Movido arriba porque es lo primero que buscan los reclutadores tech -->
    <section id="technical-skills">
      <h2>TECHNICAL EXPERTISE</h2>
      <div class="skills-container">
        <div class="skill-section">
          <h3>Core Technologies</h3>
          <ul id="programming-languages"></ul>
        </div>
        <div class="skill-section">
          <h3>Frameworks & Tools</h3>
          <ul id="frameworks-libraries"></ul>
        </div>
        <div class="skill-section">
          <h3>Cloud & Infrastructure</h3>
          <ul id="architecture-cloud"></ul>
        </div>
      </div>
    </section>

    <!-- Professional Experience -->
    <section id="professional-experience">
      <h2>PROFESSIONAL EXPERIENCE</h2>
      <div id="experience"></div>
    </section>

    <!-- Notable Projects - Cambiado de "Personal Projects" a "Notable Projects" -->
    <section id="projects-section">
      <h2>NOTABLE PROJECTS</h2>
      <div id="projects"></div>
    </section>

    <!-- Professional Summary - Movido abajo porque el resumen es menos relevante que la experiencia concreta -->
    <section id="professional-summary">
      <h2>PROFESSIONAL SUMMARY</h2>
      <p id="profile-summary"></p>
    </section>

    <!-- Education -->
    <section id="education-section">
      <h2>EDUCATION</h2>
      <div id="education"></div>
    </section>
  </div>

  <!-- Print Button -->
  <div class="print-button d-print-none">
    <button onclick="window.print()" type="button" title="Print Resume">
      Print Resume
    </button>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="index.js"></script>
</body>

</html>
